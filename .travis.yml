language: python
python: 2.7
sudo: false
env:
  global: LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  matrix:
  - TOXENV=check
  - TOXENV=2.7,coveralls,codecov
  - TOXENV=2.7-nocover
  - TOXENV=3.4,coveralls,codecov
  - TOXENV=3.4-nocover
before_install:
- python --version
- virtualenv --version
- pip --version
- uname -a
- lsb_release -a
install:
- pip install six tox
script:
- tox -v
notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    secure: 
