---
ansible_ssh_user: root
ansible_python_interpreter: /usr/local/bin/python2

main_ipv4_address: "{% if ansible_all_ipv4_addresses|length %}{{ ansible_all_ipv4_addresses[0] }}{% else %}{% endif %}"
main_ipv6_address: "{% if ansible_all_ipv6_addresses|length %}{{ ansible_all_ipv6_addresses[0] }}{% else %}{% endif %}"

host_charset: 'UTF-8'
host_locale: 'en_GB.UTF-8'
host_os: 'FreeBSD'
host_os_release: '10.1-RELEASE'